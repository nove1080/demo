<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD 테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
<h1>CI/CD 배포 성공 🎉</h1>
<p>이 페이지는 Jenkins를 통해 자동 배포되었습니다. made by jebeop</p>
<p>배포 시간: <span id="timestamp"></span></p>

<script>
    const now = new Date();
    document.getElementById('timestamp').textContent = now.toLocaleString();
</script>
</body>
</html>
